<app-news-panel></app-news-panel>
<h2 class="w-100 text-center" *ngIf="eventsList">Gameplay gameDays</h2>
<ng-template #loading>
	<app-loading></app-loading>
</ng-template>
<div *ngIf="errorOccured" class="text-center w-100">
	{{ errorOccured }}
</div>
<ng-container *ngIf="initialGetFinished; else loading">
	<div class="text-center" *ngFor="let gameDay of eventsList; let i = index">
		<app-single-event [gameDay]="gameDay"></app-single-event>
	</div>
</ng-container>
