<div class="container mt-5">
	<div class="row">
		<div class="col-12">
			<mat-card>
				<mat-card-header class="title">
					<mat-card-title>{{ gameEvent?.name || '' }}</mat-card-title>
					<mat-card-subtitle
						>Date: {{ gameEvent?.date || '' }} Hour:
						{{ gameEvent?.time || '' }}</mat-card-subtitle
					>
				</mat-card-header>
				<mat-card-actions>
					<app-add-comment [eventId]="eventId"></app-add-comment>
				</mat-card-actions>
				<mat-card-content>
					<div class="col-12">
						<app-games-proposed
							[games]="gameEvent?.games || []"
						></app-games-proposed>
					</div>
					<div class="col-12">
						<app-comments></app-comments>
					</div>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
