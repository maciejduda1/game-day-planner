<div class="w-100 text-center">
  <div class="events">
    <div class="calendar-header d-flex flex-row justify-content-center w-100">
      <button (click)="createCalendar(-1)" class="btn btn-outline-primary rounded-circle mr-3"> - </button>
      <h5 class="m-0">{{dateRef.format('MM-Y')}}</h5>
      <button (click)="createCalendar(1)" class="btn btn-outline-primary rounded-circle ml-3"> + </button>
    </div>
    <table class="table-sm ml-auto mr-auto border-bottom">
      <thead>
        <tr >
          <th *ngFor="let day of daysTable" scope="col">{{ day }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of calendar.rows; let i = index">
          <ng-container *ngFor="let day of daysTable; let d = index">
            <ng-container *ngIf="i == 0 && calendar.firstDayofMonth <= d + 1 || (i != 0 && i*7 + d + 1 - calendar.firstDayofMonth + 1 <= calendar.daysInMonth); else blank ">
              <td [class]="!!calendarFrameObject && calendarFrameObject[i*7 + d + 1]?.event ? 'bg-warning rounded-circle' : ''" (elemHovered) = "elemHoveredCatch($event)">
               <span>{{ calendarFrameObject[i*7 + d + 1]?.day }}</span> </td>
            </ng-container>
            <ng-template #blank>
              <td></td>
            </ng-template>
          </ng-container>
        </tr>
      </tbody>
    </table>
    <div class="buttons-section mt-1" *ngIf="user">
      <button mat-button (click)="openDialog()">Add New Event</button>
    </div>
  </div>
</div>
